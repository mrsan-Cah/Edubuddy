<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | CSE Study Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCSjkPG4coUOHr5F5GHRy4WtaiVQvUDFjI",
      authDomain: "study-2899d.firebaseapp.com",
      projectId: "study-2899d",
      storageBucket: "study-2899d.firebasestorage.app",
      messagingSenderId: "854936323339",
      appId: "1:854936323339:web:e4fa01136d232c09a10e0e",
      measurementId: "G-QCPDN6D410"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
  </script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="bg-white shadow-lg rounded-xl p-8 max-w-md w-full">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">Login to CSE Portal</h2>

    <!-- Email/Password Login Form -->
    <form id="loginForm" class="space-y-4">
      <input type="email" id="email" placeholder="Email"
             class="w-full border border-gray-300 p-2 rounded" required />
      <input type="password" id="password" placeholder="Password"
             class="w-full border border-gray-300 p-2 rounded" required />
      <button type="submit"
              class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition">
        Login
      </button>
    </form>

    <p class="text-sm text-center text-gray-500 mt-4">
      Don't have an account?
      <a href="signup.html" class="text-blue-600 hover:underline">Sign Up</a>
    </p>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");

    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          alert("Logged in as " + userCredential.user.email);
          window.location.href = "index.html";
        })
        .catch((error) => {
          alert("Login failed: " + error.message);
        });
    });
  </script>

</body>
</html>
